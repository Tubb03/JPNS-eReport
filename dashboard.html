<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JPNS-eReport - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <h1 class="text-3xl font-black text-blue-900 italic">JPNS-eReport</h1>
            <div class="flex gap-4">
                <select id="filterUnit" class="p-2 border rounded-lg bg-white shadow-sm outline-none">
                    <option value="All">All Units</option>
                    <option value="Academic Unit">Academic Unit</option>
                    <option value="Student Affairs Unit">Student Affairs Unit</option>
                    <option value="Management Unit">Management Unit</option>
                    <option value="ICT Unit">ICT Unit</option>
                </select>
                <a href="index.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold">+ New</a>
            </div>
        </div>

        <div id="gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCR9EPwlakRDXN1v6Rm19ro7XvowvBnY2k",
            authDomain: "jpns-ereport.firebaseapp.com",
            projectId: "jpns-ereport",
            storageBucket: "jpns-ereport.firebasestorage.app",
            messagingSenderId: "928703430086",
            appId: "1:928703430086:web:273fc8a67f22ce1b9e86c7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const gallery = document.getElementById('gallery');
        const filter = document.getElementById('filterUnit');

        const q = query(collection(db, "reports"), orderBy("createdAt", "desc"));

        onSnapshot(q, (snapshot) => {
            const allDocs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));

            const render = (dataList) => {
                gallery.innerHTML = dataList.map(item => `
                    <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200 flex flex-col">
                        <img src="${item.imageUrls?.[0] || 'https://via.placeholder.com/300'}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <span class="text-[10px] font-bold text-blue-600 uppercase">${item.unit}</span>
                            <h3 onclick="window.location.href='view-report.html?id=${item.id}'" class="font-bold text-lg text-slate-800 cursor-pointer hover:text-blue-600 transition truncate">${item.program}</h3>
                            <p class="text-sm text-gray-500 mb-3">${item.date}</p>
                            <p class="text-sm text-gray-600 line-clamp-2 italic">"${item.description || 'No summary'}"</p>
                        </div>
                        <div class="mt-auto p-4 bg-gray-50 border-t flex justify-between">
                            <span class="text-[10px] text-gray-400">By: ${item.name}</span>
                            <button onclick="deleteReport('${item.id}')" class="text-red-500 text-[10px] font-bold uppercase">Delete</button>
                        </div>
                    </div>
                `).join('');
            };

            render(allDocs);
            filter.onchange = () => {
                const filtered = filter.value === "All" ? allDocs : allDocs.filter(d => d.unit === filter.value);
                render(filtered);
            };
        });

        window.deleteReport = async (id) => {
            if (confirm("Delete this report?")) await deleteDoc(doc(db, "reports", id));
        };
    </script>
</body>

</html>
