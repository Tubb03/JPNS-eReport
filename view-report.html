<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Full Report View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @page {
            size: A4;
            margin: 0;
        }

        @media print {
            body {
                background: white;
                padding: 0;
                margin: 0;
                height: 100vh;
                overflow: hidden;
            }

            .no-print {
                display: none !important;
            }

            .report-box {
                border: none !important;
                box-shadow: none !important;
                width: 100vw !important;
                max-width: 100vw !important;
                height: 100vh !important;
                max-height: 100vh !important;
                padding: 15mm !important;
                margin: 0 !important;
            }
        }

        /* Allow images to take more space */
        .dynamic-gallery {
            max-height: 350px;
        }

        .img-container {
            aspect-ratio: 16 / 9;
            height: 100%;
        }

        /* Hide scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-gray-100 p-4 md:p-8 flex flex-col items-center min-h-screen">

    <!-- Action Buttons (Hidden in Print) -->
    <div class="w-full max-w-[210mm] flex justify-end gap-3 mb-4 no-print shrink-0 mx-auto">
        <button onclick="window.location.href='dashboard.html'"
            class="bg-white border text-gray-700 px-6 py-2 rounded shadow-sm text-sm font-bold hover:bg-gray-50 transition-colors">Back</button>
        <button onclick="window.print()"
            class="bg-blue-600 text-white px-6 py-2 rounded shadow-sm text-sm font-bold hover:bg-blue-700 transition-colors">Download
            PDF</button>
    </div>

    <!-- The A4 Printable Area -->
    <div
        class="w-full max-w-[210mm] mx-auto bg-white p-8 md:p-12 border border-gray-200 shadow-xl report-box flex flex-col h-[297mm] overflow-hidden shrink-0 relative rounded-lg print:rounded-none">

        <!-- Header -->
        <div class="border-b-[3px] border-blue-900 pb-4 mb-5 flex justify-between items-end flex-shrink-0">
            <div class="flex items-center gap-4">
                <img src="KPM Logo.png" alt="Logo" class="h-12 w-auto object-contain">
                <div>
                    <h1 class="text-3xl font-black text-blue-900 italic leading-none mb-1">eReport</h1>
                    <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Sektor Sumber dan Teknologi
                        Pendidikan</p>
                </div>
            </div>
            <div class="text-right max-w-[50%]">
                <p id="vUnit" class="text-blue-600 text-[10px] font-bold tracking-widest uppercase mb-1"></p>
                <h2 id="vProgram" class="text-lg font-black text-slate-800 uppercase leading-tight line-clamp-2">...
                </h2>
            </div>
        </div>

        <div class="flex-grow flex flex-col gap-5 overflow-hidden">

            <!-- Objective Section -->
            <section class="flex-shrink-0">
                <h2 class="text-[10px] font-black text-slate-400 tracking-widest uppercase mb-2">Program Objective</h2>
                <p id="vObjective"
                    class="text-sm text-slate-700 leading-relaxed border-l-[3px] border-blue-200 pl-4 font-medium italic">
                </p>
            </section>

            <!-- Gallery Section -->
            <section class="flex-shrink-0">
                <h2 class="text-[10px] font-black text-slate-400 tracking-widest uppercase mb-2">Photographic Evidence
                </h2>
                <div id="vGallery" class="dynamic-gallery grid gap-1 w-full overflow-hidden rounded-md">
                </div>
            </section>

            <!-- Detailed Report Section -->
            <section class="flex-grow overflow-hidden flex flex-col min-h-0">
                <h2 class="text-[10px] font-black text-slate-400 tracking-widest uppercase mb-2">Detailed Report</h2>
                <div class="flex-grow overflow-y-auto no-scrollbar pb-2 relative text-fit-container">
                    <div id="vFull"
                        class="text-[14px] text-slate-800 leading-relaxed text-justify whitespace-pre-wrap columns-1 md:columns-2 gap-8">
                    </div>
                </div>
            </section>
        </div>

        <!-- Footer Signatures -->
        <div class="mt-5 pt-4 border-t-2 border-slate-100 flex justify-between items-end flex-shrink-0">
            <div>
                <div class="w-40 border-b border-gray-300 mb-2 h-10"></div>
                <p class="text-[10px] text-gray-400 uppercase font-bold tracking-widest mb-1">Reported By</p>
                <p id="vName" class="text-sm font-bold text-slate-800"></p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-gray-400 uppercase font-bold tracking-widest mb-1">Date of Program</p>
                <p id="vDate" class="text-sm font-bold text-slate-800"></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ... [Firebase Config remains the same] ...
        const firebaseConfig = {
            apiKey: "AIzaSyCR9EPwlakRDXN1v6Rm19ro7XvowvBnY2k",
            authDomain: "jpns-ereport.firebaseapp.com",
            projectId: "jpns-ereport",
            storageBucket: "jpns-ereport.firebasestorage.app",
            messagingSenderId: "928703430086",
            appId: "1:928703430086:web:273fc8a67f22ce1b9e86c7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const reportId = urlParams.get('id');

        if (reportId) {
            const docSnap = await getDoc(doc(db, "reports", reportId));
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('vProgram').innerText = data.program;
                document.getElementById('vUnit').innerText = data.unit;
                document.getElementById('vDate').innerText = data.date;
                document.getElementById('vName').innerText = data.name;
                document.getElementById('vObjective').innerText = data.objective || "N/A";
                document.getElementById('vFull').innerText = data.fullReport || "N/A";

                const gallery = document.getElementById('vGallery');
                const images = data.imageUrls || [];

                // Set columns based on count
                const cols = images.length > 4 ? 4 : images.length;
                gallery.style.gridTemplateColumns = `repeat(${cols}, minmax(0, 1fr))`;

                images.forEach(url => {
                    gallery.innerHTML += `
                        <div class="img-container overflow-hidden shadow-sm">
                            <img src="${url}" class="w-full h-full object-cover">
                        </div>`;
                });

                // Auto-fit text logic to ensure it stays on one page without cutting off manually
                setTimeout(() => {
                    const contentContainer = document.getElementById('vFull').parentElement;
                    const content = document.getElementById('vFull');
                    let currentSize = 14; // Start at 14px text

                    // Reduce font size until it fits, bounding minimum to 9px
                    while (content.scrollHeight > contentContainer.clientHeight && currentSize > 9) {
                        currentSize -= 0.5;
                        content.style.fontSize = currentSize + 'px';
                        content.style.lineHeight = '1.4';
                    }
                }, 100);
            }
        }
    </script>
</body>

</html>
