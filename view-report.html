<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Full Report View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            .no-print {
                display: none !important;
            }

            .report-box {
                border: none !important;
                box-shadow: none !important;
            }
        }
    </style>
</head>

<body class="bg-gray-50 p-4 md:p-10">
    <div class="max-w-4xl mx-auto bg-white p-8 md:p-12 border shadow-sm rounded-lg report-box">
        <div class="border-b-4 border-blue-900 pb-4 mb-8 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="KPM Logo.png" alt="JPNS Logo" class="h-16 md:h-20 w-auto object-contain">

                <div>
                    <h1 id="vProgram" class="text-3xl md:text-4xl font-black text-slate-900 uppercase leading-none">...
                    </h1>
                    <p id="vUnit" class="text-blue-600 font-bold tracking-widest uppercase mt-1"></p>
                </div>
            </div>

            <div class="text-right">
                <p id="vDate" class="text-gray-600 font-bold"></p>
                <p id="vName" class="text-xs text-gray-400"></p>
            </div>
        </div>

        <div class="space-y-10">
            <section>
                <h2 class="text-sm font-black text-slate-400 tracking-tighter mb-2 uppercase italic">Program Objective
                </h2>
                <p id="vObjective" class="text-lg text-slate-700 leading-relaxed"></p>
            </section>

            <section>
                <h2 class="text-sm font-black text-slate-400 tracking-tighter mb-2 uppercase italic">Detailed Report
                </h2>
                <div id="vFull"
                    class="text-slate-700 leading-relaxed whitespace-pre-wrap border-l-4 border-gray-100 pl-6"></div>
            </section>

            <section>
                <h2 class="text-sm font-black text-slate-400 tracking-tighter mb-4 uppercase italic">Photographic
                    Evidence</h2>
                <div id="vGallery" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </section>
        </div>

        <div class="mt-12 pt-8 border-t no-print flex gap-4">
            <button onclick="window.print()"
                class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold shadow-lg hover:bg-blue-700 transition">Download
                PDF Report</button>
            <button onclick="window.location.href='dashboard.html'"
                class="bg-gray-200 text-gray-700 px-8 py-3 rounded-xl font-bold">Back</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCR9EPwlakRDXN1v6Rm19ro7XvowvBnY2k",
            authDomain: "jpns-ereport.firebaseapp.com",
            projectId: "jpns-ereport",
            storageBucket: "jpns-ereport.firebasestorage.app",
            messagingSenderId: "928703430086",
            appId: "1:928703430086:web:273fc8a67f22ce1b9e86c7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const reportId = urlParams.get('id');

        if (reportId) {
            const docSnap = await getDoc(doc(db, "reports", reportId));
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('vProgram').innerText = data.program;
                document.getElementById('vUnit').innerText = data.unit;
                document.getElementById('vDate').innerText = data.date;
                document.getElementById('vName').innerText = "Compiled by: " + data.name;
                document.getElementById('vObjective').innerText = data.objective || "No objective stated.";
                document.getElementById('vFull').innerText = data.fullReport || "No detailed report available.";

                const gallery = document.getElementById('vGallery');
                gallery.innerHTML = ""; // Clear loader
                (data.imageUrls || []).forEach(url => {
                    gallery.innerHTML += `<div class="bg-gray-100 rounded-lg overflow-hidden border shadow-sm hover:shadow-md transition"><img src="${url}" class="w-full h-auto"></div>`;
                });
            } else {
                alert("Report not found!");
                window.location.href = "dashboard.html";
            }
        }
    </script>
</body>

</html>
