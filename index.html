<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPNS-eReport - Submit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 p-4 md:p-8">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-blue-800 border-b pb-2">New Activity Report</h2>

        <form id="reportForm" class="space-y-4">
            <input type="text" id="userName" placeholder="Reporter Name" required
                class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400 outline-none">
            <input type="text" id="programName" placeholder="Program/Activity Title" required
                class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400 outline-none">

            <select id="unit" class="w-full p-2 border rounded bg-white">
                <option value="Academic Unit">Academic Unit</option>
                <option value="Student Affairs Unit">Student Affairs Unit</option>
                <option value="Management Unit">Management Unit</option>
                <option value="ICT Unit">ICT Unit</option>
            </select>

            <input type="date" id="programDate" required class="w-full p-2 border rounded">

            <textarea id="description" rows="3" placeholder="Briefly describe the activity highlights..."
                class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400 outline-none"></textarea>

            <div class="bg-blue-50 p-4 rounded-lg border-2 border-dashed border-blue-200">
                <label class="block text-sm font-bold text-blue-700 mb-2">Upload Program Photos (Multiple)</label>
                <input type="file" id="imageUpload" accept="image/*" multiple
                    class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer">
            </div>

            <button type="submit" id="btn"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition shadow-lg">Upload
                Report</button>
        </form>

        <div class="mt-6 text-center">
            <a href="dashboard.html" class="text-blue-600 hover:underline text-sm font-medium">‚Üê View All Reports
                (Dashboard)</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCR9EPwlakRDXN1v6Rm19ro7XvowvBnY2k",
            authDomain: "jpns-ereport.firebaseapp.com",
            projectId: "jpns-ereport",
            storageBucket: "jpns-ereport.firebasestorage.app",
            messagingSenderId: "928703430086",
            appId: "1:928703430086:web:273fc8a67f22ce1b9e86c7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        document.getElementById('reportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            const files = document.getElementById('imageUpload').files;

            btn.disabled = true;
            btn.innerText = `Uploading ${files.length} images...`;

            let urls = [];

            try {
                // Loop through multiple files
                for (let i = 0; i < files.length; i++) {
                    const sRef = ref(storage, `images/${Date.now()}_${files[i].name}`);
                    await uploadBytes(sRef, files[i]);
                    const downloadUrl = await getDownloadURL(sRef);
                    urls.push(downloadUrl);
                }

                await addDoc(collection(db, "reports"), {
                    name: document.getElementById('userName').value,
                    program: document.getElementById('programName').value,
                    unit: document.getElementById('unit').value,
                    date: document.getElementById('programDate').value,
                    description: document.getElementById('description').value,
                    imageUrls: urls,
                    createdAt: new Date()
                });

                alert("Success! Report saved with " + urls.length + " images.");
                location.reload();
            } catch (err) {
                console.error(err);
                alert("Upload failed. Try smaller images.");
                btn.disabled = false;
                btn.innerText = "Upload Report";
            }
        });
    </script>
</body>

</html>
