<!DOCTYPE html>
<html>

<head>
    <title>JPNS - Submit Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 p-4">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-blue-800">New Activity Report</h2>
        <form id="reportForm" class="space-y-4">
            <input type="text" id="userName" placeholder="Your Name" required class="w-full p-2 border rounded">
            <input type="text" id="programName" placeholder="Program Title" required class="w-full p-2 border rounded">
            <select id="unit" class="w-full p-2 border rounded">
                <option value="Unit A">Unit A</option>
                <option value="Unit B">Unit B</option>
                <option value="Unit C">Unit C</option>
            </select>
            <input type="date" id="programDate" required class="w-full p-2 border rounded">
            <input type="file" id="imageUpload" accept="image/*" class="w-full text-sm">
            <button type="submit" id="btn" class="w-full bg-blue-600 text-white py-3 rounded font-bold">Upload
                Report</button>
        </form>
        <div class="mt-4 text-center"><a href="dashboard.html" class="text-blue-500 underline text-sm">View
                Dashboard</a></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
        import { firebaseConfig } from './config.js';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        document.getElementById('reportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            btn.disabled = true; btn.innerText = "Processing...";

            const file = document.getElementById('imageUpload').files[0];
            let url = "";

            if (file) {
                const sRef = ref(storage, `images/${Date.now()}_${file.name}`);
                await uploadBytes(sRef, file);
                url = await getDownloadURL(sRef);
            }

            await addDoc(collection(db, "reports"), {
                name: document.getElementById('userName').value,
                program: document.getElementById('programName').value,
                unit: document.getElementById('unit').value,
                date: document.getElementById('programDate').value,
                imageUrl: url,
                createdAt: new Date()
            });

            alert("Report Saved!");
            location.reload();
        });
    </script>
</body>

</html>
