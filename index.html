<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSTP-eReport - Submit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 p-4 md:p-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <div class="flex items-center gap-3">
            <img src="KPM Logo.png" alt="Logo" class="h-12 w-auto">
            <div>
                <h1 class="text-3xl font-black text-blue-900 italic leading-none">eReport</h1>
                <p class="text-xs font-bold text-gray-400 uppercase tracking-widest">Sektor Pusat dan Teknologi
                    Pendidikan</p>
            </div>
        </div>

        <form id="reportForm" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="userName" placeholder="Reporter Name" required
                    class="p-2 border rounded shadow-sm outline-none focus:ring-2 focus:ring-blue-400">
                <input type="date" id="programDate" required
                    class="p-2 border rounded shadow-sm outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <input type="text" id="programName" placeholder="Program/Activity Title" required
                class="w-full p-2 border rounded shadow-sm outline-none focus:ring-2 focus:ring-blue-400">

            <select id="unit"
                class="w-full p-2 border rounded bg-white shadow-sm outline-none focus:ring-2 focus:ring-blue-400">
                <option value="Unit Dasar dan Latihan">Unit Dasar dan Latihan</option>
                <option value="Unit Pengurusan Pusat Sumber">Unit Pengurusan Pusat Sumber</option>
                <option value="Unit Pendidikan Digital">Unit Pendidikan Digital</option>
                <option value="Unit Rakaman dan Penyiaran">Unit Rakaman dan Penyiaran</option>
                <option value="Unit Pembangunan dan Bahan Interaktif">Unit Pembangunan dan Bahan Interaktif</option>
                <option value="Unit Pelantar Pembelajaran">Unit Pelantar Pembelajaran
                </option>
            </select>

            <textarea id="description" rows="2" placeholder="Short Summary (for Dashboard)"
                class="w-full p-2 border rounded outline-none focus:ring-2 focus:ring-blue-400 shadow-sm"></textarea>
            <div>
                <textarea id="objective" rows="2" placeholder="Program Objective"
                    class="w-full p-2 border rounded outline-none focus:ring-2 focus:ring-blue-400 shadow-sm"></textarea>
                <div class="text-right text-[11px] text-gray-500 mt-1 font-semibold tracking-wide">
                    Word count: <span id="objectiveWordCount" class="text-blue-600">0</span> <span
                        class="text-gray-400">/ ~50 (Recommended for 1-page fit)</span>
                </div>
            </div>
            <div>
                <textarea id="fullReport" rows="5" placeholder="Detailed Report Content"
                    class="w-full p-2 border rounded outline-none focus:ring-2 focus:ring-blue-400 shadow-sm"></textarea>
                <div class="text-right text-[11px] text-gray-500 mt-1 font-semibold tracking-wide">
                    Word count: <span id="fullReportWordCount" class="text-blue-600">0</span> <span
                        class="text-gray-400">/ ~250 (Recommended for 1-page fit)</span>
                </div>
            </div>

            <div class="bg-blue-50 p-6 rounded-xl border-2 border-dashed border-blue-200">
                <label class="block text-sm font-bold text-blue-800 mb-2">Upload Program Photos (Multiple)</label>
                <input type="file" id="imageUpload" accept="image/*" multiple
                    class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer">
                <div id="previewGallery" class="grid grid-cols-3 sm:grid-cols-4 gap-2 mt-4"></div>
            </div>

            <div id="progressContainer"
                class="hidden w-full bg-gray-200 rounded-full h-5 mb-4 shadow-inner overflow-hidden">
                <div id="progressBar"
                    class="bg-blue-600 h-full text-[10px] text-white text-center leading-5 font-bold transition-all duration-300"
                    style="width: 0%">0%</div>
            </div>

            <button type="submit" id="btn"
                class="w-full bg-blue-600 text-white py-4 rounded-xl font-black text-lg hover:bg-blue-700 transition shadow-lg uppercase tracking-widest">Submit
                Full Report</button>
        </form>

        <div class="mt-6 text-center">
            <a href="dashboard.html" class="text-blue-600 hover:underline text-sm font-bold">← Back to Dashboard</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCR9EPwlakRDXN1v6Rm19ro7XvowvBnY2k",
            authDomain: "jpns-ereport.firebaseapp.com",
            projectId: "jpns-ereport",
            storageBucket: "jpns-ereport.firebasestorage.app",
            messagingSenderId: "928703430086",
            appId: "1:928703430086:web:273fc8a67f22ce1b9e86c7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const imageUpload = document.getElementById('imageUpload');
        const previewGallery = document.getElementById('previewGallery');
        let selectedFiles = [];

        // Word count functionality
        const countWords = (str) => str.trim().split(/\s+/).filter(w => w.length > 0).length;

        const objInput = document.getElementById('objective');
        const objCount = document.getElementById('objectiveWordCount');
        objInput.addEventListener('input', () => {
            const count = countWords(objInput.value);
            objCount.innerText = count;
            objCount.className = count > 50 ? 'text-red-600 font-bold' : 'text-blue-600';
        });

        const repInput = document.getElementById('fullReport');
        const repCount = document.getElementById('fullReportWordCount');
        repInput.addEventListener('input', () => {
            const count = countWords(repInput.value);
            repCount.innerText = count;
            repCount.className = count > 250 ? 'text-red-600 font-bold' : 'text-blue-600';
        });

        imageUpload.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            selectedFiles = [...selectedFiles, ...files];
            updatePreviews();
            imageUpload.value = "";
        });

        window.removeFile = (index) => {
            selectedFiles.splice(index, 1);
            updatePreviews();
        };

        function updatePreviews() {
            previewGallery.innerHTML = "";
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = "relative group";
                    div.innerHTML = `
                        <img src="${e.target.result}" class="w-full h-20 object-cover rounded shadow-sm border">
                        <button type="button" onclick="removeFile(${index})" class="absolute -top-1 -right-1 bg-red-600 text-white rounded-full w-5 h-5 text-[10px] font-bold shadow-lg hover:bg-red-700">✕</button>
                    `;
                    previewGallery.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }

        document.getElementById('reportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            const progContainer = document.getElementById('progressContainer');
            const progBar = document.getElementById('progressBar');

            if (selectedFiles.length === 0) return alert("Select at least one photo!");

            btn.disabled = true;
            btn.innerText = "UPLOADING...";
            progContainer.classList.remove('hidden');

            let urls = [];
            try {
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    const sRef = ref(storage, `images/${Date.now()}_${file.name}`);
                    const uploadTask = uploadBytesResumable(sRef, file);

                    await new Promise((resolve, reject) => {
                        uploadTask.on('state_changed',
                            (snap) => {
                                const progress = (snap.bytesTransferred / snap.totalBytes) * 100;
                                progBar.style.width = progress + "%";
                                progBar.innerText = `PHOTO ${i + 1}/${selectedFiles.length}: ${Math.round(progress)}%`;
                            },
                            (err) => reject(err),
                            async () => {
                                const dUrl = await getDownloadURL(uploadTask.snapshot.ref);
                                urls.push(dUrl);
                                resolve();
                            }
                        );
                    });
                }

                await addDoc(collection(db, "reports"), {
                    name: document.getElementById('userName').value,
                    program: document.getElementById('programName').value,
                    unit: document.getElementById('unit').value,
                    date: document.getElementById('programDate').value,
                    description: document.getElementById('description').value,
                    objective: document.getElementById('objective').value,
                    fullReport: document.getElementById('fullReport').value,
                    imageUrls: urls,
                    createdAt: new Date()
                });

                alert("Submitted successfully!");
                location.href = "dashboard.html";
            } catch (err) {
                console.error(err);
                alert("Upload failed.");
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
