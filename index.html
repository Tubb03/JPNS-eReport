<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JPNS-eReport - Submit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 p-4 md:p-8">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-blue-800 border-b pb-2">New Activity Report</h2>

        <form id="reportForm" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="userName" placeholder="Reporter Name" required
                    class="p-2 border rounded outline-none focus:ring-2 focus:ring-blue-400">
                <input type="date" id="programDate" required
                    class="p-2 border rounded outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <input type="text" id="programName" placeholder="Program/Activity Title" required
                class="w-full p-2 border rounded outline-none focus:ring-2 focus:ring-blue-400">

            <select id="unit" class="w-full p-2 border rounded bg-white outline-none focus:ring-2 focus:ring-blue-400">
                <option value="Unit A">Unit A</option>
                <option value="Unit B">Unit B</option>
                <option value="Unit C">Unit C</option>
                <option value="Unit D">Unit D</option>
            </select>

            <textarea id="description" rows="2" placeholder="Short Summary (for Dashboard)"
                class="w-full p-2 border rounded outline-none focus:ring-2 focus:ring-blue-400"></textarea>

            <textarea id="objective" rows="2" placeholder="Program Objective(s)"
                class="w-full p-2 border rounded outline-none focus:ring-2 focus:ring-blue-400"></textarea>

            <textarea id="fullReport" rows="5" placeholder="Detailed Report Content"
                class="w-full p-2 border rounded outline-none focus:ring-2 focus:ring-blue-400"></textarea>

            <div class="bg-blue-50 p-4 rounded-lg border-2 border-dashed border-blue-200">
                <label class="block text-sm font-bold text-blue-700 mb-2">Upload Program Photos (Multiple)</label>
                <input type="file" id="imageUpload" accept="image/*" multiple
                    class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer">
            </div>

            <button type="submit" id="btn"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition shadow-lg">Submit
                Full Report</button>
        </form>

        <div class="mt-6 text-center">
            <a href="dashboard.html" class="text-blue-600 hover:underline text-sm font-medium">‚Üê View Dashboard</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCR9EPwlakRDXN1v6Rm19ro7XvowvBnY2k",
            authDomain: "jpns-ereport.firebaseapp.com",
            projectId: "jpns-ereport",
            storageBucket: "jpns-ereport.firebasestorage.app",
            messagingSenderId: "928703430086",
            appId: "1:928703430086:web:273fc8a67f22ce1b9e86c7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        document.getElementById('reportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            const files = document.getElementById('imageUpload').files;
            btn.disabled = true; btn.innerText = "Processing Uploads...";

            let urls = [];
            try {
                for (let i = 0; i < files.length; i++) {
                    const sRef = ref(storage, `images/${Date.now()}_${files[i].name}`);
                    await uploadBytes(sRef, files[i]);
                    const downloadUrl = await getDownloadURL(sRef);
                    urls.push(downloadUrl);
                }

                await addDoc(collection(db, "reports"), {
                    name: document.getElementById('userName').value,
                    program: document.getElementById('programName').value,
                    unit: document.getElementById('unit').value,
                    date: document.getElementById('programDate').value,
                    description: document.getElementById('description').value,
                    objective: document.getElementById('objective').value,
                    fullReport: document.getElementById('fullReport').value,
                    imageUrls: urls,
                    createdAt: new Date()
                });

                alert("Report and " + urls.length + " images submitted!");
                location.href = "dashboard.html";
            } catch (err) {
                console.error(err);
                alert("Upload failed.");
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
